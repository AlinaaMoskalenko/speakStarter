<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>
</head>

<body>
    <p class="more-than-xs-screen-title">This screen for extra small device only (less then 576px)</p>
    <div class="xs-screen result">
        <a href="./mobile.html" class="exit-cross">Категории урока</a>
        <div class="container">
            <div class="result-block">
                <div class="result">
                    Результат
                    <div class="stars-block">
                        <i class="icon-star_full-fill"></i>
                        <i class="icon-star_not-fill"></i>
                        <i class="icon-star_not-fill"></i>
                        <i class="icon-star_not-fill"></i>
                        <i class="icon-star_not-fill"></i>
                    </div>
                    <span>20%</span>
                </div>
                <div class="result-info">
                    Вы правильно ответили на:
                    <div>
                        <span class='true'>2</span>
                         из 
                        <span class='all'>10</span>
                    </div>
                </div>
            </div>
            <button class="next-btn">Повторить урок</button>
        </div>
    </div>
</body>

</html>
