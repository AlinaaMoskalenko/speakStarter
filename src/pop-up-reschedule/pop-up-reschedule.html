<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up Reschedule</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">Перенос урока</header>
        <div class="content">
            <div class="content__text">По чьей вине переносится урок</div>
            <div class="content__checkbox-block">
                <div class="content__checkbox-option">
                    <input type="checkbox" id="check1" class="content__checkbox">
                    <label for="check1">Ученик</label>
                </div>
                <div class="content__checkbox-option">
                    <input type="checkbox" id="check2" class="content__checkbox">
                    <label for="check2">Учитель</label>
                </div>
            </div>
            <div class="content__text content__text_form-title">Причина переноса урока</div>
            <form action="" class="form">
                <textarea class="form__comment"></textarea>
                <button class="form__submit" type="submit">Перенести урок</button>
            </form>
        </div>
        <div class="close-btn"></div>
    </div>

    <div class="reschedule-success">
        <div class="reschedule-success__icon"></div>
        <div class="reschedule-success__text">Урок успешно перенесен</div>
    </div>

</body>

</html>
