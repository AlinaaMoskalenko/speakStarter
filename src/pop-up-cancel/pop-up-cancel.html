<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up Cancel</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">Отмена урока</header>
        <div class="content">
            <div class="content__text">Причина отмены урока</div>
            <form action="" class="form">
                <textarea class="form__comment"></textarea>
                <button class="form__submit" type="submit">Отменить урок</button>
            </form>
        </div>
        <div class="close-btn"></div>
    </div>
</body>
</html>
