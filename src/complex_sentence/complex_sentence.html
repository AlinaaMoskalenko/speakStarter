<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To write a sentence</title>
</head>

<body>
    <p class="more-than-xs-screen-title">This screen for extra small device only (less then 576px)</p>
    <div class="xs-screen sentence">
        <div class="header-block">
            <a href="./mobile.html" class="exit-cross"></a>
            <div class="title-block">
                <h3>Presens</h3>
                <h5>Presens - deutche Zeitform fur die Gegenwart</h5>
            </div>
        </div>
        <div class="progress-block">
            <div class="progress-item true"></div>
            <div class="progress-item false"></div>
            <div class="progress-item true"></div>
            <div class="progress-item active"></div>
            <div class="progress-item"></div>
            <div class="progress-item"></div>
            <div class="progress-item"></div>
        </div>
        <div class="container">
            <div class="text-block">
                I
                <input type="text" class="input input_active" autofocus>
                tennis but I
                <input type="text" class="input">
                like football.
            </div>
            <button class="next-btn">Далее</button>
            <div class="btn-block two">
                <button class="btn-answer hidden">like</button>
                <button class="btn-answer hidden">likes</button>
                <button class="btn-answer hidden">didn't</button>
                <button class="btn-answer hidden">doesn't</button>
                <button class="btn-answer hidden">don't</button>
            </div>
        </div>
    </div>
</body>

</html>
