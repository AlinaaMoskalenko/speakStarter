<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up Cancel</title>
<link href="pop-up-cancel-2.css" rel="stylesheet"></head>

<body>
    <div class="wrapper-pop-up-cancel-2">
        <header class="header-pop-up-cancel-2">Отмена урока</header>
        <div class="content">
            <div class="content__text">По чьей вине не состоялся урок</div>
            <div class="content__checkbox-block">
                <div class="content__checkbox-option">
                    <input type="checkbox" id="check1" class="content__checkbox">
                    <label for="check1">Ученик</label>
                </div>
                <div class="content__checkbox-option">
                    <input type="checkbox" id="check2" class="content__checkbox">
                    <label for="check2">Учитель</label>
                </div>
            </div>
            <div class="content__text content__text_form-title">Причина не состоявщегося урока</div>
            <form action="" class="form">
                <textarea class="form__comment"></textarea>
                <button class="form__submit" type="submit">Отменить урок</button>
            </form>
        </div>
        <div class="close-btn"></div>
    </div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="pop-up-cancel-2.js"></script></body>

</html>
