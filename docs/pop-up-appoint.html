<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up Appoint a lesson</title>
<link href="pop-up-appoint.css" rel="stylesheet"></head>

<body>
    <div class="appoint">
        <div class="appoint__lesson">
            <div class="lesson__date">4 декабря</div>
            <div class="lesson__subtitle">Среда</div>
        </div>
        <div class="appoint__lesson">
            <div class="lesson__date">25 декабря</div>
            <div class="lesson__subtitle">1 час</div>
        </div>
        <div class="appoint__user">
            <button class="appoint__dropdown">
                <div class="user__icon">
                    <img src="./assets/images/user_2.png" alt="User">
                </div>
                <div class="user__name">Чулков Егор</div>
            </button>
            <div class="appoint__dropdown-content">
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
                <a href="#" class="appoint__dropdown-item">
                    <div class="user__icon">
                        <img src="./assets/images/user_2.png" alt="User"> </div>
                    <div class="user__name">Чулков Егор</div>
                </a>
            </div>
        </div>
        <button class="appoint__button">Назначить урок</button>
        <div class="close-btn"></div>
    </div>

    <div class="booked-success">
        <div class="booked-success__icon"></div>
        <div class="booked-success__text">Урок успешно забронирован</div>
    </div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="pop-up-appoint.js"></script></body>

</html>
