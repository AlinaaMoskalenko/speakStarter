<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up Notification</title>
<link href="pop-up-notification.css" rel="stylesheet"></head>

<body>
    <div class="wrapper">
        <header class="header">Уведомления</header>
        <div class="notification">
            <div class="notification__details">
                <div class="notification__title">
                    <div class="notification__identificator notification__identificator_new-homework"></div>
                    <div class="notification__text">Вам было задано д/з</div>
                </div>
                <div class="notification__subtitle">25 мин.</div>
            </div>
            <div class="notification__details">
                <div class="notification__title">
                    <div class="notification__identificator notification__identificator_no-homework"></div>
                    <div class="notification__text">Урок перешел в стадию "д/з не задали"</div>
                </div>
                <div class="notification__subtitle">5 мин.</div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="pop-up-notification.js"></script></body>

</html>
